<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MATI - Tu Coach Matem√°tico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

  <style>
    :root {
      /* Paleta de colores "Cyber Math" */
      --bg-color: #0f172a;
      --chat-bg: #1e293b;
      --accent-primary: #8b5cf6; /* Violeta vibrante */
      --accent-secondary: #06b6d4; /* Cian el√©ctrico */
      --text-white: #f8fafc;
      --text-gray: #94a3b8;
      --user-bubble: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      --bot-bubble: #1e293b;
    }

    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background-color: var(--bg-color);
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(6, 182, 212, 0.15) 0%, transparent 20%);
      color: var(--text-white);
      height: 100vh;
      overflow: hidden; /* Evita scroll en el body, solo en el chat */
    }

    * { box-sizing: border-box; }

    /* Contenedor principal estilo App */
    .app-shell {
      position: relative;
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 960px;
      margin: 0 auto;
      background: rgba(30, 41, 59, 0.5); /* Efecto cristal */
      backdrop-filter: blur(10px);
      box-shadow: 0 0 50px rgba(0,0,0,0.5);
      border-left: 1px solid rgba(255,255,255,0.05);
      border-right: 1px solid rgba(255,255,255,0.05);
      overflow: hidden;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    /* Cabecera */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      background: rgba(15, 23, 42, 0.9);
      z-index: 10;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-emoji {
      font-size: 28px;
      background: rgba(255,255,255,0.1);
      padding: 8px;
      border-radius: 12px;
      box-shadow: 0 0 15px var(--accent-primary);
    }

    .app-title {
      font-family: 'Fredoka', sans-serif;
      font-size: 22px;
      font-weight: 600;
      background: linear-gradient(to right, #c084fc, #22d3ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .menu-button {
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.2s ease;
    }

    .menu-button:hover {
      background: var(--accent-primary);
      transform: rotate(90deg);
    }

    /* √Årea del Chat */
    .chat-area {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
      scroll-behavior: smooth;
    }

    .streak-bar {
      display: flex;
      align-items: center;
      padding: 8px 16px 0;
      font-weight: 700;
      color: var(--text-white);
      gap: 8px;
    }

    /* Mensajes */
    .message-row {
      display: flex;
      gap: 12px;
      align-items: flex-end;
      opacity: 0;
      animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    @keyframes popIn {
      from { opacity: 0; transform: translateY(20px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .message-row.user {
      flex-direction: row-reverse;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }

    .avatar.bot { background: var(--accent-secondary); box-shadow: 0 0 10px rgba(6, 182, 212, 0.4); }
    .avatar.user { background: var(--accent-primary); }

    .bubble {
      max-width: 80%;
      padding: 14px 18px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.5;
      position: relative;
      word-wrap: break-word;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .message-row.bot .bubble {
      background: var(--bot-bubble);
      border-bottom-left-radius: 4px;
      color: #e2e8f0;
      border: 1px solid var(--accent-secondary);
    }

    .message-row.user .bubble {
      background: var(--user-bubble);
      border-bottom-right-radius: 4px;
      color: white;
    }

    /* Markdown b√°sico simulado */
    .bubble strong { color: var(--accent-secondary); font-weight: 700; }
    .bubble ul { padding-left: 20px; margin: 8px 0; }
    
    /* √Årea de Entrada (Input) */
    .input-area {
      padding: 12px 16px;
      background: rgba(15, 23, 42, 0.95);
      border-top: 1px solid rgba(255,255,255,0.05);
    }

    .quick-actions {
      display: flex;
      gap: 10px;
      padding: 8px 16px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      margin-bottom: 0;
    }

    .quick-actions button {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.1);
      color: var(--text-white);
      border-radius: 999px;
      padding: 10px 14px;
      font-family: 'Nunito', sans-serif;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease, border-color 0.2s ease;
      text-align: left;
      white-space: nowrap;
      scroll-snap-align: start;
    }

    .quick-actions button:hover {
      background: rgba(139, 92, 246, 0.2);
      border-color: rgba(139, 92, 246, 0.4);
      transform: translateY(-2px);
    }

    .input-wrapper {
      position: relative;
      display: flex;
      gap: 10px;
      align-items: flex-end;
      background: #334155;
      border-radius: 20px;
      padding: 6px;
      border: 2px solid transparent;
      transition: border-color 0.3s ease;
    }

    .input-wrapper:focus-within {
      border-color: var(--accent-secondary);
    }

    textarea {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      font-family: 'Nunito', sans-serif;
      font-size: 15px;
      padding: 8px 12px;
      resize: none;
      max-height: 120px;
      outline: none;
      line-height: 1.4;
    }

    textarea::placeholder { color: rgba(255,255,255,0.4); }

    .send-btn {
      background: var(--accent-secondary);
      border: none;
      border-radius: 16px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease, background 0.2s ease;
      color: #0f172a;
    }

    .send-btn:hover {
      background: #22d3ee;
      transform: scale(1.1);
    }

    .send-btn:disabled {
      background: #475569;
      cursor: not-allowed;
      transform: none;
    }

    /* Men√∫ flotante */
    .menu {
      position: absolute;
      top: 62px;
      right: 16px;
      background: #334155;
      border-radius: 12px;
      padding: 8px;
      display: none;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      z-index: 20;
    }
    .menu.open { display: block; animation: fadeIn 0.2s ease; }
    .menu button {
      background: transparent;
      border: none;
      color: white;
      width: 100%;
      text-align: left;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Nunito', sans-serif;
    }
    .menu button:hover { background: rgba(255,255,255,0.1); }

    /* Indicador de carga */
    .typing-indicator {
      display: none;
      padding: 15px;
      background: var(--bot-bubble);
      border-radius: 20px;
      border-bottom-left-radius: 4px;
      width: fit-content;
      margin-left: 48px; /* Para alinear con avatar */
      gap: 5px;
    }
    .dot {
      width: 8px; height: 8px;
      background: #94a3b8;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

    @media (min-width: 1024px) {
      .app-shell {
        max-width: 1200px;
        display: grid;
        grid-template-columns: 300px minmax(0, 1fr);
        grid-template-rows: 1fr auto;
        margin: 20px auto;
        border-radius: 20px;
      }

      .sidebar {
        grid-column: 1;
        grid-row: 1 / span 2;
        padding: 20px;
        background: rgba(15, 23, 42, 0.9);
        border-right: 1px solid rgba(255,255,255,0.08);
      }

      .top-bar {
        padding: 8px 0 16px;
        border-bottom: none;
        background: transparent;
      }

      .menu {
        top: 56px;
        right: 20px;
      }

      .streak-bar {
        padding: 0 0 8px;
      }

      .quick-actions {
        flex-direction: column;
        padding: 0;
        overflow: visible;
        margin-top: 12px;
      }

      .quick-actions button {
        border-radius: 16px;
        padding: 14px 16px;
        font-size: 15px;
        text-align: left;
      }

      .chat-panel {
        grid-column: 2;
        grid-row: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }

      .chat-area {
        padding: 24px 32px;
        align-items: center;
      }

      .message-row {
        width: min(900px, 100%);
      }

      .input-area {
        grid-column: 2;
        grid-row: 2;
        padding: 10px 24px 16px;
      }

      .input-wrapper {
        padding: 4px;
      }
    }

    @media (max-width: 1023px) {
      .sidebar {
        display: contents;
      }

      .top-bar {
        order: 0;
      }

      .streak-bar {
        order: 1;
      }

      .chat-panel {
        order: 2;
        flex: 1;
        min-height: 0;
      }

      .quick-actions {
        order: 3;
      }

      .input-area {
        order: 4;
      }
    }

  </style>
</head>
<body>

<div class="app-shell">
  <aside class="sidebar">
    <div class="top-bar">
      <div class="brand">
        <div class="logo-emoji">üèÜ</div>
        <div class="app-title">MATI Coach</div>
      </div>
      <button class="menu-button" id="menuBtn">‚öôÔ∏è</button>
    </div>

    <div class="menu" id="menu">
      <button id="resetBtn">üîÑ Reiniciar conversaci√≥n</button>
    </div>

    <div class="streak-bar" id="streak">üî• Racha: 0 d√≠as</div>

    <div class="quick-actions">
      <button type="button" id="quickChallengeBtn">üß† Desaf√≠o del d√≠a</button>
      <button type="button" id="quickPracticeBtn">‚úèÔ∏è Practicar prueba</button>
      <button type="button" id="quickPhotoBtn">üì∏ Foto de la tarea</button>
    </div>
  </aside>

  <div class="chat-panel">
    <div class="chat-area" id="messagesEl">
      <div class="message-row bot">
        <div class="avatar bot">ü§ñ</div>
        <div class="bubble">
          ¬°Hola! Soy <strong>MATI</strong>, tu Entrenador. üß¢  
          <br>¬øEntrenamos para subir tus notas o revisamos una tarea dif√≠cil? üî•
        </div>
      </div>
    </div>

    <div class="typing-indicator" id="loader">
      <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>
  </div>

  <div class="input-area">
    <input type="file" accept="image/*" id="photoInput" style="display:none;">
    <form class="input-wrapper" id="form">
      <textarea id="input" rows="1" placeholder="Escribe tu problema aqu√≠..." autocomplete="off"></textarea>
      <button type="submit" class="send-btn" id="sendBtn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
      </button>
    </form>
  </div>
</div>

<script>
  // Mantenemos la URL original que el usuario proporcion√≥
  const API_URL = "https://hotel-chat-proxy.vercel.app/api/mati";

  const messagesEl = document.getElementById("messagesEl");
  const form = document.getElementById("form");
  const input = document.getElementById("input");
  const sendBtn = document.getElementById("sendBtn");
  const menuBtn = document.getElementById("menuBtn");
  const menu = document.getElementById("menu");
  const resetBtn = document.getElementById("resetBtn");
  const loader = document.getElementById("loader");
  const streakEl = document.getElementById("streak");
  const quickChallengeBtn = document.getElementById("quickChallengeBtn");
  const quickPracticeBtn = document.getElementById("quickPracticeBtn");
  const quickPhotoBtn = document.getElementById("quickPhotoBtn");
  const photoInput = document.getElementById("photoInput");

  // Historial de mensajes
  let messages = [];
  let isLoading = false;

  function getTodayString() {
    return new Date().toISOString().split("T")[0];
  }

  function updateStreakDisplay(value) {
    streakEl.textContent = `üî• Racha: ${value} d√≠as`;
  }

  function initializeStreak() {
    const saved = parseInt(localStorage.getItem("streak") || "0", 10);
    updateStreakDisplay(Number.isNaN(saved) ? 0 : saved);
  }

  function updateStreakOnSend() {
    const today = getTodayString();
    const lastDate = localStorage.getItem("lastPracticeDate");
    let streak = parseInt(localStorage.getItem("streak") || "0", 10);

    if (!lastDate) {
      streak = 1;
    } else if (lastDate === today) {
      updateStreakDisplay(Number.isNaN(streak) ? 0 : streak);
      return;
    } else {
      const diffMs = new Date(today) - new Date(lastDate);
      const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      streak = diffDays === 1 ? (Number.isNaN(streak) ? 1 : streak + 1) : 1;
    }

    localStorage.setItem("streak", streak);
    localStorage.setItem("lastPracticeDate", today);
    updateStreakDisplay(streak);
  }

  // L√≥gica de UI - Autoajustar altura del textarea
  input.addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = (this.scrollHeight) + 'px';
    if(this.value === '') this.style.height = 'auto';
  });

  // Enviar con Enter
  input.addEventListener("keydown", event => {
    if (event.key === "Enter" && !event.shiftKey) {
      event.preventDefault();
      form.requestSubmit();
    }
  });

  // Toggle men√∫
  menuBtn.onclick = () => menu.classList.toggle("open");
  
  // Reiniciar
  resetBtn.onclick = () => {
    messages = [];
    messagesEl.innerHTML = `
      <div class="message-row bot">
        <div class="avatar bot">ü§ñ</div>
        <div class="bubble">¬°Chat reiniciado! ¬øListo para m√°s mates? üöÄ</div>
      </div>`;
    menu.classList.remove("open");
  };

  // Funci√≥n para a√±adir mensaje al HTML
  function appendMessage(role, text) {
    const div = document.createElement("div");
    div.className = `message-row ${role}`;
    
    const avatar = document.createElement("div");
    avatar.className = `avatar ${role}`;
    avatar.textContent = role === 'user' ? 'üßë‚Äçüéì' : 'ü§ñ';

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerHTML = marked.parse(text);

    if (role === 'user') {
      div.appendChild(bubble);
      div.appendChild(avatar);
    } else {
      div.appendChild(avatar);
      div.appendChild(bubble);
    }

    messagesEl.appendChild(div);
    if (role === 'bot' && typeof renderMathInElement === "function") {
      renderMathInElement(bubble, {
        delimiters: [
          { left: "$$", right: "$$", display: true },
          { left: "$", right: "$", display: false }
        ]
      });
    }
    // Auto-scroll al fondo
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  async function sendMessage(text, imageData) {
    if (isLoading) return;

    // UI Updates
    input.value = "";
    input.style.height = "auto";
    appendMessage("user", text);
    updateStreakOnSend();

    setLoading(true);

    messages.push({ role: "user", content: text });

    const payload = {
      messages: messages
    };

    if (imageData) {
      payload.image = imageData;
    }

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (!response.ok) throw new Error("Error en la conexi√≥n");

      const data = await response.json();
      const answerText = data.message;

      // Limpiar respuesta si viene con formato JSON o markdown excesivo del backend original
      // (Intento de extraer texto limpio si el backend devuelve JSON stringificado)
      let cleanText = answerText;
      try {
        // A veces los proxies devuelven "resultado: ..."
        cleanText = cleanText.replace(/^"/, "").replace(/"$/, "").replace(/\\n/g, "\n");
      } catch(e) {}

      messages.push({ role: "assistant", content: cleanText });
      appendMessage("bot", cleanText);

    } catch (error) {
      console.error(error);
      appendMessage("bot", "‚ö†Ô∏è Ups, se me ha ca√≠do la calculadora. Int√©ntalo de nuevo.");
    } finally {
      setLoading(false);
    }
  }

  quickChallengeBtn.addEventListener("click", () => {
    // Activa MODO ENTRENAMIENTO
    sendMessage("¬°Entr√©name! Dame un desaf√≠o r√°pido de matem√°ticas para demostrar que soy seco. üß†");
  });

  quickPracticeBtn.addEventListener("click", () => {
    // Activa MODO PRUEBA
    sendMessage("Tengo prueba pronto. ¬°Ponme ejercicios dif√≠ciles y dime si apruebo! üìù");
  });

  quickPhotoBtn.addEventListener("click", () => {
    photoInput.click();
  });

  photoInput.addEventListener("change", event => {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
      sendMessage("Expl√≠came este ejercicio paso a paso.", reader.result);
      photoInput.value = "";
    };
    reader.readAsDataURL(file);
  });

  // Manejo del env√≠o
  form.addEventListener("submit", async e => {
    e.preventDefault();
    if (isLoading) return;
    
    const text = input.value.trim();
    if (!text) return;

    sendMessage(text);
  });

  function setLoading(active) {
    isLoading = active;
    sendBtn.disabled = active;
    loader.style.display = active ? 'flex' : 'none';
    if(active) messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  initializeStreak();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MATI - Tu Coach Matem√°tico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      /* Paleta de colores "Cyber Math" */
      --bg-color: #0f172a;
      --chat-bg: #1e293b;
      --accent-primary: #8b5cf6; /* Violeta vibrante */
      --accent-secondary: #06b6d4; /* Cian el√©ctrico */
      --text-white: #f8fafc;
      --text-gray: #94a3b8;
      --user-bubble: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      --bot-bubble: #1e293b;
    }

    body {
      margin: 0;
      font-family: 'Nunito', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-color);
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(6, 182, 212, 0.15) 0%, transparent 20%);
      color: var(--text-white);
      min-height: 100dvh;
      overflow: hidden; /* Evita scroll en el body, solo en el chat */
    }

    * { box-sizing: border-box; }

    /* Contenedor principal estilo App */
    .app-shell {
      position: relative;
      display: flex;
      flex-direction: column;
      height: 100dvh;
      min-height: 0;
      width: 100%;
      margin: 0 auto;
      background: rgba(30, 41, 59, 0.5); /* Efecto cristal */
      backdrop-filter: blur(10px);
      box-shadow: 0 0 50px rgba(0,0,0,0.5);
      overflow: hidden;
    }

    /* Cabecera */
    .top-bar {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      padding: 6px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      background: rgba(15, 23, 42, 0.9);
      z-index: 10;
      gap: 12px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-image {
      width: 44px;
      height: 64px;
      object-fit: contain;
    }

    .app-title {
      font-family: 'Nunito', system-ui, -apple-system, sans-serif;
      font-size: 21px;
      font-weight: 600;
      background: linear-gradient(to right, #c084fc, #22d3ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .reset-btn {
      justify-self: end;
      background: transparent;
      color: var(--text-gray);
      border: 1px solid rgba(148, 163, 184, 0.5);
      border-radius: 999px;
      padding: 8px 14px;
      font-family: 'Nunito', sans-serif;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: border-color 0.2s ease, color 0.2s ease, background 0.2s ease;
    }

    .reset-btn:hover {
      border-color: rgba(148, 163, 184, 0.8);
      color: var(--text-white);
      background: rgba(148, 163, 184, 0.1);
    }

    .top-actions {
      justify-self: end;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-left: auto;
    }

    .parent-btn {
      background: rgba(6, 182, 212, 0.15);
      color: var(--text-white);
      border: 1px solid rgba(6, 182, 212, 0.45);
      border-radius: 999px;
      width: 32px;
      height: 32px;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease, border-color 0.2s ease;
    }

    .parent-btn:hover {
      background: rgba(6, 182, 212, 0.3);
      border-color: rgba(6, 182, 212, 0.7);
      transform: scale(1.05);
    }

    /* √Årea del Chat */
    .chat-area {
      flex: 1;
      padding: 16px 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
      scroll-behavior: smooth;
    }

    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    /* Mensajes */
    .message-row {
      display: flex;
      gap: 12px;
      align-items: flex-end;
      opacity: 0;
      animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    @keyframes popIn {
      from { opacity: 0; transform: translateY(20px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .message-row.user {
      flex-direction: row-reverse;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }

    .avatar.bot { background: var(--accent-secondary); box-shadow: 0 0 10px rgba(6, 182, 212, 0.4); }
    .avatar.user { background: var(--accent-primary); }
    .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .bubble {
      max-width: 80%;
      padding: 16px 18px;
      border-radius: 20px;
      font-size: 18px;
      line-height: 1.6;
      font-weight: 500;
      position: relative;
      word-wrap: break-word;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .message-row.bot .bubble {
      background: var(--bot-bubble);
      border-bottom-left-radius: 4px;
      color: #e2e8f0;
      border: 1px solid var(--accent-secondary);
    }

    .message-row.user .bubble {
      background: var(--user-bubble);
      border-bottom-right-radius: 4px;
      color: white;
    }

    .bubble.user {
      padding: 1px 18px;
      max-width: 75%;
      margin-left: auto;
    }

    .bubble.state-success {
      animation: successPulse 0.55s ease-out;
      box-shadow: 0 0 14px rgba(34, 211, 238, 0.35);
      border-color: rgba(34, 211, 238, 0.75);
    }

    .bubble.state-soft-error {
      animation: softHint 0.45s ease-out;
      border-color: rgba(245, 158, 11, 0.7);
      box-shadow: 0 0 12px rgba(245, 158, 11, 0.2);
    }

    @keyframes successPulse {
      0% { transform: scale(1); }
      45% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    @keyframes softHint {
      0% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
      100% { transform: translateY(0); }
    }

    /* Markdown b√°sico simulado */
    .bubble strong { color: var(--accent-secondary); font-weight: 700; }
    .bubble ul { padding-left: 20px; margin: 8px 0; }
    
    /* √Årea de Entrada (Input) */
    .input-area {
      padding: 12px 16px;
      background: rgba(15, 23, 42, 0.95);
      border-top: 1px solid rgba(255,255,255,0.05);
      position: sticky;
      bottom: 0;
      z-index: 5;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      gap: 10px;
      align-items: center;
      background: #334155;
      border-radius: 20px;
      padding: 6px;
      border: 2px solid transparent;
      transition: border-color 0.3s ease;
    }

    .input-wrapper:focus-within {
      border-color: var(--accent-secondary);
    }

    textarea {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      font-family: 'Nunito', sans-serif;
      font-size: 20px;
      padding: 12px 12px;
      resize: none;
      max-height: 120px;
      outline: none;
      line-height: 1.4;
    }

    textarea::placeholder { color: rgba(255,255,255,0.4); }

    .send-btn {
      background: #475569;
      border: none;
      border-radius: 16px;
      width: 40px;
      height: 40px;
      cursor: not-allowed;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.18s ease, background-color 0.18s ease, box-shadow 0.18s ease;
      color: #94a3b8;
      box-shadow: none;
    }

    .send-btn.active {
      background: var(--accent-secondary);
      color: #0f172a;
      box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.18);
      animation: sendBtnWake 0.18s ease-out;
      cursor: pointer;
    }

    .send-btn.active:hover {
      background: #22d3ee;
      transform: scale(1.06);
      box-shadow: 0 0 0 5px rgba(34, 211, 238, 0.22);
    }

    .send-btn:not(:disabled):hover {
      background: #22d3ee;
      transform: scale(1.06);
    }

    .send-btn:disabled {
      background: #475569;
      cursor: not-allowed;
      transform: none;
      color: #94a3b8;
      box-shadow: none;
    }

    @keyframes sendBtnWake {
      0% { transform: scale(1); }
      60% { transform: scale(1.06); }
      100% { transform: scale(1); }
    }

    /* Indicador de carga */
    .typing-indicator {
      display: none;
      padding: 15px;
      background: var(--bot-bubble);
      border-radius: 20px;
      border-bottom-left-radius: 4px;
      width: fit-content;
      margin-left: 48px; /* Para alinear con avatar */
      gap: 5px;
    }
    .dot {
      width: 8px; height: 8px;
      background: #94a3b8;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    @media (min-width: 1024px) {
      .app-shell {
        max-width: 1200px;
        height: calc(100dvh - 64px);
        margin: 32px auto;
        border-radius: 24px;
        border: 1px solid rgba(255,255,255,0.08);
      }

      .chat-area {
        padding: 20px 16px;
      }

      .message-row {
        width: 100%;
      }

      .input-area {
        padding: 12px 24px 16px;
      }

      .input-wrapper {
        padding: 4px;
      }
    }

    @media (max-width: 720px) {
      .bubble {
        font-size: 16px;
      }

      textarea {
        font-size: 18px;
      }

    }

    /* Visualizaci√≥n pedag√≥gica premium (Ejemplo Gemelo) */
    .bubble blockquote {
      background: rgba(6, 182, 212, 0.12);
      border-left: 4px solid var(--accent-secondary);
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 0.95em;
    }

    .bubble strong {
      color: #c084fc;
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.75);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 30;
      padding: 16px;
    }

    .modal-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-card {
      width: min(520px, 100%);
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(139, 92, 246, 0.4);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
    }

    .modal-close {
      background: transparent;
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: var(--text-white);
      border-radius: 999px;
      width: 28px;
      height: 28px;
      cursor: pointer;
    }

    .modal-body {
      background: rgba(30, 41, 59, 0.6);
      border-radius: 14px;
      padding: 14px;
      max-height: 45vh;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.6;
      border: 1px solid rgba(148, 163, 184, 0.2);
      white-space: pre-wrap;
    }

    .modal-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: flex-end;
    }

    .modal-actions button {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(30, 41, 59, 0.6);
      color: var(--text-white);
      padding: 8px 14px;
      font-family: 'Nunito', sans-serif;
      font-weight: 600;
      cursor: pointer;
    }

    .modal-actions button:hover {
      background: rgba(139, 92, 246, 0.2);
      border-color: rgba(139, 92, 246, 0.6);
    }

  </style>
</head>
<body>

<div class="app-shell">
  <header class="top-bar">
    <div class="brand">
      <img class="logo-image" src="mati.png" alt="Mati" />
      <div class="app-title">MATI</div>
    </div>
    <div class="top-actions">
      <button type="button" class="reset-btn" id="resetBtn">Borrar</button>
      <button type="button" class="parent-btn" id="parentBtn" aria-label="Reporte para padres">p</button>
    </div>
  </header>

  <div class="chat-panel">
    <div class="chat-area" id="messagesEl">
      <div class="message-row bot">
        <div class="avatar bot"><img src="mati.png" alt="Mati" /></div>
        <div class="bubble">
          ¬°Hola! Soy <strong>MATI</strong>, tu Entrenador. üß¢  
          <br>¬øEntrenamos para subir tus notas o revisamos una tarea dif√≠cil? üî•
        </div>
      </div>
    </div>

    <div class="typing-indicator" id="loader">
      <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>
  </div>

  <div class="input-area">
    <form class="input-wrapper" id="form">
      <textarea id="input" rows="1" placeholder="¬øEn qu√© te ayudo hoy?" autocomplete="off"></textarea>
      <button type="submit" class="send-btn" id="sendBtn" disabled>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
      </button>
    </form>
  </div>
</div>

<div class="modal-overlay" id="parentModal" aria-hidden="true">
  <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="parentTitle">
    <div class="modal-header">
      <h2 id="parentTitle">Reporte para padres</h2>
      <button type="button" class="modal-close" id="parentClose" aria-label="Cerrar reporte">‚úï</button>
    </div>
    <div class="modal-body" id="parentReport"></div>
    <div class="modal-actions">
      <button type="button" id="copyReportBtn">Copiar reporte</button>
      <button type="button" id="resetStatsBtn">Reiniciar estad√≠sticas</button>
    </div>
  </div>
</div>

<script>
  // Mantenemos la URL original que el usuario proporcion√≥
  const API_URL = "https://hotel-chat-proxy.vercel.app/api/mati";

  const messagesEl = document.getElementById("messagesEl");
  const form = document.getElementById("form");
  const input = document.getElementById("input");
  const sendBtn = document.getElementById("sendBtn");
  const loader = document.getElementById("loader");
  const resetBtn = document.getElementById("resetBtn");
  const parentBtn = document.getElementById("parentBtn");
  const parentModal = document.getElementById("parentModal");
  const parentClose = document.getElementById("parentClose");
  const parentReport = document.getElementById("parentReport");
  const copyReportBtn = document.getElementById("copyReportBtn");
  const resetStatsBtn = document.getElementById("resetStatsBtn");

  const welcomeMessage = "¬°Hola! Soy **MATI**, tu Entrenador. üß¢  \n¬øEntrenamos para subir tus notas o revisamos una tarea dif√≠cil? üî•";
  const CHAT_HISTORY_KEY = "mati_chat_history_v1";
  const STATS_KEY = "mati_parent_stats_v1";
  const PRACTICE_DAYS_KEY = "practiceDays";
  const AudioContextClass = window.AudioContext || window.webkitAudioContext;
  let sendSoundContext = null;

  // Historial de mensajes
  let messages = [];
  let isLoading = false;

  function getTodayString() {
    return new Date().toISOString().split("T")[0];
  }

  function getPracticeCount() {
    const stored = parseInt(localStorage.getItem("practiceCount") || "0", 10);
    return Number.isNaN(stored) ? 0 : stored;
  }

  function incPracticeCount() {
    const nextCount = getPracticeCount() + 1;
    localStorage.setItem("practiceCount", String(nextCount));
    return nextCount;
  }

  function getLastPracticeISO() {
    return localStorage.getItem("lastPracticeISO");
  }

  function setLastPracticeISO(value) {
    localStorage.setItem("lastPracticeISO", value);
  }

  function getPracticeDays() {
    const raw = localStorage.getItem(PRACTICE_DAYS_KEY);
    if (!raw) return [];
    try {
      const parsed = JSON.parse(raw);
      return Array.isArray(parsed) ? parsed : [];
    } catch (error) {
      return [];
    }
  }

  function addPracticeDay(dateString) {
    const days = getPracticeDays();
    if (!days.includes(dateString)) {
      days.push(dateString);
      localStorage.setItem(PRACTICE_DAYS_KEY, JSON.stringify(days));
    }
    return days;
  }

  function getStats() {
    const raw = localStorage.getItem(STATS_KEY);
    if (!raw) {
      return {
        helpRequests: 0,
        harderRequests: 0,
        exercisesAttempted: 0,
        exercisesSolved: 0,
        topics: {
          "Fracciones": 0,
          "Porcentajes": 0,
          "Geometr√≠a": 0,
          "Ecuaciones": 0,
          "Potencias y ra√≠ces": 0,
          "Decimales": 0,
          "Probabilidad": 0
        }
      };
    }
    try {
      const parsed = JSON.parse(raw);
      return {
        helpRequests: parsed.helpRequests || 0,
        harderRequests: parsed.harderRequests || 0,
        exercisesAttempted: parsed.exercisesAttempted || 0,
        exercisesSolved: parsed.exercisesSolved || 0,
        topics: {
          "Fracciones": parsed.topics?.["Fracciones"] || 0,
          "Porcentajes": parsed.topics?.["Porcentajes"] || 0,
          "Geometr√≠a": parsed.topics?.["Geometr√≠a"] || 0,
          "Ecuaciones": parsed.topics?.["Ecuaciones"] || 0,
          "Potencias y ra√≠ces": parsed.topics?.["Potencias y ra√≠ces"] || 0,
          "Decimales": parsed.topics?.["Decimales"] || 0,
          "Probabilidad": parsed.topics?.["Probabilidad"] || 0
        }
      };
    } catch (error) {
      localStorage.removeItem(STATS_KEY);
      return getStats();
    }
  }

  function saveStats(stats) {
    localStorage.setItem(STATS_KEY, JSON.stringify(stats));
  }

  function normalizeText(value) {
    return value
      .toLowerCase()
      .normalize("NFD")
      .replace(/[\u0300-\u036f]/g, "");
  }

  function updateStatsForUser(text) {
    const stats = getStats();
    const normalized = normalizeText(text);

    const helpHints = [
      "no entendi",
      "no entiendo",
      "paso a paso",
      "explicamelo",
      "explicame"
    ];
    const harderHints = [
      "mas dificil",
      "subeme el nivel",
      "reto",
      "experto"
    ];

    if (helpHints.some((hint) => normalized.includes(hint))) {
      stats.helpRequests += 1;
    }

    if (harderHints.some((hint) => normalized.includes(hint))) {
      stats.harderRequests += 1;
    }

    const topicRules = [
      { name: "Fracciones", hints: ["fraccion", "fracciones", "numerador", "denominador"] },
      { name: "Porcentajes", hints: ["porcentaje", "porcentajes", "%", "por ciento"] },
      { name: "Geometr√≠a", hints: ["geometria", "triangulo", "rectangulo", "circulo", "angulo", "area", "perimetro", "volumen"] },
      { name: "Ecuaciones", hints: ["ecuacion", "ecuaciones", "igualdad", "incognita", "resolver", "sistema"] },
      { name: "Potencias y ra√≠ces", hints: ["potencia", "potencias", "exponente", "raiz", "raices", "raiz cuadrada"] },
      { name: "Decimales", hints: ["decimal", "decimales", "coma"] },
      { name: "Probabilidad", hints: ["probabilidad", "azar", "evento", "posibilidad"] }
    ];

    topicRules.forEach((topic) => {
      if (topic.hints.some((hint) => normalized.includes(hint))) {
        stats.topics[topic.name] += 1;
      }
    });

    saveStats(stats);
  }

  function registerSolvedExercise() {
    const stats = getStats();
    stats.exercisesSolved += 1;
    saveStats(stats);
  }

  function saveChatHistory() {
    localStorage.setItem(CHAT_HISTORY_KEY, JSON.stringify(messages));
  }

  function loadChatHistory() {
    const raw = localStorage.getItem(CHAT_HISTORY_KEY);
    if (!raw) return null;
    try {
      const parsed = JSON.parse(raw);
      return Array.isArray(parsed) ? parsed : null;
    } catch (error) {
      return null;
    }
  }


  // L√≥gica de UI - Autoajustar altura del textarea
  function updateSendButtonState() {
    const hasText = input.value.trim().length > 0;
    const shouldEnable = hasText && !isLoading;

    sendBtn.disabled = !shouldEnable;
    sendBtn.classList.toggle("active", shouldEnable);
    form.classList.toggle("has-text", hasText);
  }

  input.addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = (this.scrollHeight) + 'px';
    if(this.value === '') this.style.height = 'auto';
    updateSendButtonState();
  });

  // Enviar con Enter
  input.addEventListener("keydown", event => {
    if (event.key === "Enter" && !event.shiftKey) {
      event.preventDefault();
      form.requestSubmit();
    }
  });

  function applyBubbleState(bubble, text) {
    const normalized = text.toLowerCase();
    const successKeywords = ["bien", "correcto", "excelente", "lograste", "bien hecho"];
    const errorKeywords = ["casi", "intentemos", "revisemos", "pista"];

    const matchesSuccess = successKeywords.some(word => normalized.includes(word));
    const matchesError = errorKeywords.some(word => normalized.includes(word));

    if (matchesSuccess) {
      bubble.classList.add("state-success");
      setTimeout(() => bubble.classList.remove("state-success"), 650);
      return;
    }

    if (matchesError) {
      bubble.classList.add("state-soft-error");
      setTimeout(() => bubble.classList.remove("state-soft-error"), 600);
    }
  }

  function playSendSound() {
    if (!AudioContextClass) return;
    if (!sendSoundContext) {
      sendSoundContext = new AudioContextClass();
    }
    if (sendSoundContext.state === "suspended") {
      sendSoundContext.resume();
    }

    const now = sendSoundContext.currentTime;
    const oscillator = sendSoundContext.createOscillator();
    const gain = sendSoundContext.createGain();

    oscillator.type = "triangle";
    oscillator.frequency.setValueAtTime(880, now);
    oscillator.frequency.exponentialRampToValueAtTime(660, now + 0.12);

    gain.gain.setValueAtTime(0, now);
    gain.gain.linearRampToValueAtTime(0.12, now + 0.01);
    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.18);

    oscillator.connect(gain);
    gain.connect(sendSoundContext.destination);

    oscillator.start(now);
    oscillator.stop(now + 0.2);
  }

  // Funci√≥n para a√±adir mensaje al HTML
  function appendMessage(role, text) {
    const div = document.createElement("div");
    div.className = `message-row ${role}`;

    let avatar = null;
    if (role === 'bot') {
      avatar = document.createElement("div");
      avatar.className = `avatar ${role}`;
      const botImg = document.createElement("img");
      botImg.src = "mati.png";
      botImg.alt = "Mati";
      avatar.appendChild(botImg);
    }

    const bubble = document.createElement("div");
    bubble.className = role === "user" ? "bubble user" : "bubble";
    
    // TRUCO: Duplicamos las barras invertidas (\\) antes de pasar por Marked.
    // As√≠, Marked consume una barra y deja la otra intacta para que KaTeX la lea.
    const protectedText = text.replace(/\\/g, '\\\\');
    
    bubble.innerHTML = marked.parse(protectedText);

    if (role === 'user') {
      div.appendChild(bubble);
    } else {
      div.appendChild(avatar);
      div.appendChild(bubble);
    }

    messagesEl.appendChild(div);
    if (role === 'bot' && typeof renderMathInElement === "function") {
      renderMathInElement(bubble, {
        delimiters: [
          { left: "$$", right: "$$", display: true },
          { left: "$", right: "$", display: false },
          { left: "\\\\[", right: "\\\\]", display: true },
          { left: "\\\\(", right: "\\\\)", display: false }
        ]
      });
    }
    if (role === "bot") {
      applyBubbleState(bubble, text);
    }
    // Auto-scroll al fondo
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  async function sendMessage(text, imageData) {
    if (isLoading) return;

    incPracticeCount();
    const nowIso = new Date().toISOString();
    setLastPracticeISO(nowIso);
    addPracticeDay(getTodayString());
    updateStatsForUser(text);

    // UI Updates
    input.value = "";
    input.style.height = "auto";
    updateSendButtonState();
    appendMessage("user", text);

    setLoading(true);

    messages.push({ role: "user", content: text });
    saveChatHistory();

    const payload = {
      messages: messages
    };

    if (imageData) {
      payload.image = imageData;
    }

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (!response.ok) throw new Error("Error en la conexi√≥n");

      const data = await response.json();
      const answerText = data.message;

      // Limpiar respuesta si viene con formato JSON o markdown excesivo del backend original
      // (Intento de extraer texto limpio si el backend devuelve JSON stringificado)
      let cleanText = answerText;
      try {
        // A veces los proxies devuelven "resultado: ..."
        cleanText = cleanText.replace(/^"/, "").replace(/"$/, "").replace(/\\n/g, "\n");
      } catch(e) {}

      // --- EFECTO DOPAMINA: CONFETTI AL ACIERTO ---
      const norm = (value) =>
        value
          .toLowerCase()
          .normalize("NFD")
          .replace(/[\u0300-\u036f]/g, "")
          .replace(/[¬°!¬ø?.,:;"]/g, "")
          .trim();
      const firstLine = (cleanText.split("\n").find(line => line.trim()) || "");
      const first = norm(firstLine);
      const successStarts = ["seco", "crack", "excelente", "genial", "muy bien", "buena"];
      const seemsMathQuestion = (value) => {
        const normalized = norm(value);
        if (!normalized) return false;

        const hasMathSymbol = /[0-9=+\-*/^%()]/.test(value);
        const hasMathWord = /\b(suma|resta|multiplica|multiplicacion|divide|division|fraccion|ecuacion|despeja|resuelve|calcula|derivada|integral|porcentaje|area|perimetro|potencia|raiz|algebra|geometria|trigonometria|logaritmo)\b/.test(normalized);

        return hasMathSymbol || hasMathWord;
      };
      let didConfetti = false;

      if (seemsMathQuestion(text) && successStarts.some(word => first.startsWith(word))) {
        confetti({
          particleCount: 150,
          spread: 70,
          origin: { y: 0.6 },
          colors: ['#8b5cf6', '#06b6d4', '#ffffff']
        });
        didConfetti = true;
      }

      messages.push({ role: "assistant", content: cleanText });
      saveChatHistory();
      appendMessage("bot", cleanText);
      playSendSound();
      if (didConfetti) {
        registerSolvedExercise();
      }

    } catch (error) {
      console.error(error);
      const errorMessage = "‚ö†Ô∏è Ups, se me ha ca√≠do la calculadora. Int√©ntalo de nuevo.";
      messages.push({ role: "assistant", content: errorMessage });
      saveChatHistory();
      appendMessage("bot", errorMessage);
      playSendSound();
    } finally {
      setLoading(false);
    }
  }

  resetBtn.addEventListener("click", () => {
    messages = [];
    messagesEl.innerHTML = "";
    appendMessage("bot", welcomeMessage);
    localStorage.removeItem(CHAT_HISTORY_KEY);
    input.value = "";
    input.style.height = "auto";

  });

  // Manejo del env√≠o
  form.addEventListener("submit", async e => {
    e.preventDefault();
    if (isLoading) return;
    
    const text = input.value.trim();

  function setLoading(active) {
    isLoading = active;
    updateSendButtonState();
    loader.style.display = active ? 'flex' : 'none';
    if(active) messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function buildParentReport() {
    const stats = getStats();
    const practiceDays = getPracticeDays();
    const lastPractice = getLastPracticeISO() || "Sin actividad";
    const attempts = stats.exercisesAttempted;
    const solved = stats.exercisesSolved;
    const successRate = attempts > 0 ? `${((solved / attempts) * 100).toFixed(1)}%` : "0%";

    const topicsLines = Object.entries(stats.topics)
      .map(([topic, count]) => `- ${topic}: ${count}`)
      .join("\n");

    return [
      "üìä Reporte para padres",
      "",
      `Mensajes enviados: ${getPracticeCount()}`,
      `D√≠as con pr√°ctica: ${practiceDays.length ? practiceDays.join(", ") : "Sin registros"}`,
      `Ejercicios intentados: ${attempts}`,
      `Ejercicios resueltos: ${solved}`,
      `Tasa de acierto: ${successRate}`,
      `Veces que pidi√≥ ayuda: ${stats.helpRequests}`,
      `Veces que pidi√≥ ‚Äúm√°s dif√≠cil‚Äù: ${stats.harderRequests}`,
      "Temas m√°s vistos:",
      topicsLines || "- Sin registros",
      `√öltima actividad: ${lastPractice}`
    ].join("\n");
  }

  function openParentModal() {
    parentReport.textContent = buildParentReport();
    parentModal.classList.add("active");
    parentModal.setAttribute("aria-hidden", "false");
  }

  function closeParentModal() {
    parentModal.classList.remove("active");
    parentModal.setAttribute("aria-hidden", "true");
  }

  parentBtn.addEventListener("click", () => {
    openParentModal();
  });

  parentClose.addEventListener("click", () => {
    closeParentModal();
  });

  parentModal.addEventListener("click", (event) => {
    if (event.target === parentModal) {
      closeParentModal();
    }
  });

  copyReportBtn.addEventListener("click", async () => {
    try {
      await navigator.clipboard.writeText(buildParentReport());
    } catch (error) {
      console.error(error);
    }
  });

  resetStatsBtn.addEventListener("click", () => {
    if (!confirm("¬øSeguro que quieres reiniciar las estad√≠sticas?")) return;
    localStorage.removeItem(STATS_KEY);
    localStorage.removeItem("practiceCount");
    localStorage.removeItem(PRACTICE_DAYS_KEY);
    parentReport.textContent = buildParentReport();
  });

  function initializeChatHistory() {
    const history = loadChatHistory();
    if (history && history.length) {
      messages = history;
      messagesEl.innerHTML = "";
      history.forEach((item) => {
        const role = item.role === "assistant" ? "bot" : "user";
        appendMessage(role, item.content);
      });
      return true;
    }
    messages = [];
    return false;
  }

  const hasHistory = initializeChatHistory();
  updateSendButtonState();
</script>

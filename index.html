<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mati 췅 Matem치ticas 5춿 a 7춿 b치sico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f3f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 520px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 12px;
    }

    .header h1 {
      margin: 0;
      font-size: 22px;
      color: #111827;
    }

    .header p {
      margin-top: 4px;
      font-size: 14px;
      color: #2563eb;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      background: #f9fafb;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .bubble {
      max-width: 85%;
      padding: 14px 16px;
      border-radius: 14px;
      margin-bottom: 10px;
      font-size: 15px;
      line-height: 1.5;
    }

    .assistant {
      background: #eef2ff;
      color: #111827;
    }

    .user {
      background: #2563eb;
      color: white;
      margin-left: auto;
    }

    .input-zone {
      display: flex;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 14px 16px;
      font-size: 15px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      outline: none;
    }

    input:focus {
      border-color: #2563eb;
    }

    button {
      background: #2563eb;
      border: none;
      border-radius: 12px;
      padding: 0 20px;
      font-size: 15px;
      color: white;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>

<body>

<div class="app">
  <div class="header">
    <h1>Mati 췅 Matem치ticas</h1>
    <p>5춿 a 7춿 b치sico 췅 Chile</p>
  </div>

  <div class="messages" id="messages">
    <div class="bubble assistant">
      Hola 游녦  
      Preg칰ntame cualquier ejercicio de matem치ticas y lo resolvemos paso a paso.
    </div>
  </div>

  <div class="input-zone">
    <input id="input" placeholder="Ej: 쮺u치nto es 3/4 + 1/2?" />
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
  const API_URL = "https://hotel-chat-proxy.vercel.app/api/mati";
  const messages = [];

  function addBubble(role, text) {
    const div = document.createElement("div");
    div.className = "bubble " + role;
    div.textContent = text;
    document.getElementById("messages").appendChild(div);
    div.scrollIntoView({ behavior: "smooth" });
  }

  async function sendMessage() {
    const input = document.getElementById("input");
    const text = input.value.trim();
    if (!text) return;

    addBubble("user", text);
    messages.push({ role: "user", content: text });
    input.value = "";

    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ messages })
    });

    const data = await res.json();
    addBubble("assistant", data.message);
    messages.push({ role: "assistant", content: data.message });
  }
</script>

</body>
</html>

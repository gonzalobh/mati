<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mati Â· Profe de MatemÃ¡ticas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
    }

    .chat {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 12px;
    }

    .message {
      margin-bottom: 10px;
    }

    .user {
      text-align: right;
      color: #2563eb;
    }

    .assistant {
      text-align: left;
      color: #111827;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 8px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chat">
  <h2>ðŸ‘‹ Hola, soy Mati</h2>
  <p>Â¡Aprendamos matemÃ¡ticas juntos!</p>

  <div class="messages" id="messages"></div>

  <input id="input" placeholder="Escribe tu pregunta..." />
  <button onclick="sendMessage()">Enviar</button>
</div>

<script>
  const API_URL = "https://hotel-chat-proxy.vercel.app/api/mati";

  const messages = [];

  function addMessage(role, text) {
    const div = document.createElement("div");
    div.className = "message " + role;
    div.textContent = text;
    document.getElementById("messages").appendChild(div);
  }

  async function sendMessage() {
    const input = document.getElementById("input");
    const text = input.value.trim();
    if (!text) return;

    addMessage("user", text);
    messages.push({ role: "user", content: text });
    input.value = "";

    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ messages })
    });

    const data = await res.json();

    addMessage("assistant", data.message);
    messages.push({ role: "assistant", content: data.message });
  }
</script>

</body>
</html>

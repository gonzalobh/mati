<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mati ¬∑ Matem√°ticas divertidas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", "Arial Rounded MT Bold", system-ui, sans-serif;
      background: #f6f9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 28px;
      box-shadow: 0 20px 40px rgba(79,124,255,0.15);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 12px;
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      background: #ffd66b;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      margin: 0 auto 8px;
    }

    .header h1 {
      margin: 0;
      font-size: 22px;
      color: #1f2937;
    }

    .header p {
      margin: 4px 0 0;
      color: #4f7cff;
      font-size: 16px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .bubble {
      max-width: 85%;
      padding: 14px 18px;
      border-radius: 22px;
      margin-bottom: 10px;
      font-size: 16px;
      line-height: 1.4;
    }

    .assistant {
      background: #f1f5ff;
      color: #1f2937;
      border-bottom-left-radius: 6px;
    }

    .user {
      background: #4f7cff;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 6px;
    }

    .input-zone {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    input {
      flex: 1;
      border-radius: 999px;
      border: 2px solid #e5ecff;
      padding: 14px 16px;
      font-size: 16px;
      outline: none;
    }

    input:focus {
      border-color: #4f7cff;
    }

    button {
      background: #4f7cff;
      border: none;
      border-radius: 999px;
      padding: 0 18px;
      font-size: 18px;
      color: white;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.96);
    }
  </style>
</head>

<body>

<div class="app">
  <div class="header">
    <div class="avatar">üßÆ</div>
    <h1>Hola, soy Mati</h1>
    <p>¬°Aprendamos jugando!</p>
  </div>

  <div class="messages" id="messages">
    <div class="bubble assistant">
      üëã Hola!  
      Preg√∫ntame una suma o resta üòä
    </div>
  </div>

  <div class="input-zone">
    <input id="input" placeholder="Ej: ¬øCu√°nto es 2 + 3?" />
    <button onclick="sendMessage()">‚û°Ô∏è</button>
  </div>
</div>

<script>
  const API_URL = "https://hotel-chat-proxy.vercel.app/api/mati";
  const messages = [];

  function addBubble(role, text) {
    const div = document.createElement("div");
    div.className = "bubble " + role;
    div.textContent = text;
    document.getElementById("messages").appendChild(div);
    div.scrollIntoView({ behavior: "smooth" });
  }

  async function sendMessage() {
    const input = document.getElementById("input");
    const text = input.value.trim();
    if (!text) return;

    addBubble("user", text);
    messages.push({ role: "user", content: text });
    input.value = "";

    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ messages })
    });

    const data = await res.json();
    addBubble("assistant", data.message);
    messages.push({ role: "assistant", content: data.message });
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mati 췅 Matem치ticas 5춿 a 7춿 b치sico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap");

    body {
      margin: 0;
      font-family: "Nunito", "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f8fafc;
      color: #1e293b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      line-height: 1.6;
    }

    .app {
      width: 100%;
      max-width: 520px;
      background: #ffffff;
      border-radius: 24px;
      box-shadow: 0 24px 48px rgba(15, 23, 42, 0.12);
      padding: 24px;
      display: flex;
      flex-direction: column;
      height: 90vh;
      max-height: 720px;
      border: 1px solid #e2e8f0;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      gap: 16px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 10px 20px rgba(79, 70, 229, 0.25);
      background: #ffffff;
      border: 2px solid #ffffff;
    }

    .header-text h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
      color: #1e293b;
      letter-spacing: 0.3px;
    }

    .header-text p {
      margin: 4px 0 0;
      font-size: 14px;
      color: #94a3b8;
    }

    .streak-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      border-radius: 999px;
      background: #fed7aa;
      color: #9a3412;
      font-size: 13px;
      font-weight: 700;
      box-shadow: 0 8px 16px rgba(251, 146, 60, 0.35);
      white-space: nowrap;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: #f1f5f9;
      border-radius: 18px;
      margin-bottom: 14px;
      min-height: 0;
      border: 1px solid #e2e8f0;
    }

    .bubble {
      max-width: 85%;
      padding: 16px 18px;
      border-radius: 18px;
      margin-bottom: 12px;
      font-size: 15px;
      line-height: 1.6;
      animation: fadeIn 0.25s ease-out;
    }

    .bubble p {
      margin: 0 0 10px 0;
    }

    .bubble p:last-child {
      margin-bottom: 0;
    }

    .assistant-block {
      margin-bottom: 14px;
    }

    .assistant-block:last-child {
      margin-bottom: 0;
    }

    .assistant-title {
      display: block;
      font-weight: 700;
      margin-bottom: 6px;
      color: #1e293b;
    }

    .assistant-paragraph {
      margin: 0 0 10px 0;
    }

    .assistant-paragraph:last-child {
      margin-bottom: 0;
    }

    .assistant-block.result {
      border-left: 4px solid #4f46e5;
      padding-left: 12px;
      padding-top: 2px;
      padding-bottom: 2px;
    }

    .assistant-block.closure {
      font-style: italic;
      opacity: 0.85;
    }

    .assistant {
      background: #ffffff;
      color: #0f172a;
      border: 1px solid #e2e8f0;
      box-shadow: 0 8px 20px rgba(148, 163, 184, 0.2);
    }

    .user {
      background: #4f46e5;
      color: white;
      margin-left: auto;
      box-shadow: 0 10px 20px rgba(79, 70, 229, 0.25);
    }

    .typing {
      font-style: italic;
      color: #64748b;
      padding: 12px 16px;
      background: #ffffff;
      border-radius: 18px;
      width: fit-content;
      margin-bottom: 10px;
      border: 1px solid #e2e8f0;
      animation: pulse 1.4s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-zone {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input {
      flex: 1;
      padding: 14px 20px;
      font-size: 15px;
      border-radius: 999px;
      border: 1px solid #cbd5f5;
      outline: none;
      background: #ffffff;
      box-shadow: 0 10px 20px rgba(148, 163, 184, 0.2);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.2);
    }

    button {
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      border: none;
      border-radius: 999px;
      padding: 0 22px;
      font-size: 15px;
      font-weight: 700;
      color: white;
      cursor: pointer;
      box-shadow: 0 12px 20px rgba(79, 70, 229, 0.3);
      height: 44px;
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>

<body>

<div class="app">
  <header class="header">
    <div class="header-left">
      <img class="logo" src="mati.png" alt="Logo de MATI" />
      <div class="header-text">
        <h1>MATI</h1>
        <p>Tu Entrenador de Matem치ticas</p>
      </div>
    </div>
    <div class="streak-badge">游댠 Racha: 1 d칤a</div>
  </header>

  <div class="messages" id="messages">
    <div class="bubble assistant">
      <p>Hola 游녦</p>
      <p>Preg칰ntame cualquier ejercicio de matem치ticas y lo resolvemos paso a paso.</p>
    </div>
  </div>

  <div class="input-zone">
    <input id="input" placeholder="Ej: 쮺u치nto es 3/4 + 1/2?" />
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
  const API_URL = "https://hotel-chat-proxy.vercel.app/api/mati";
  const messages = [];

  function addBubble(role, text) {
    const div = document.createElement("div");
    div.className = "bubble " + role;

    const parts = text.split("\n\n");
    parts.forEach(p => {
      const para = document.createElement("p");
      para.textContent = p;
      div.appendChild(para);
    });

    document.getElementById("messages").appendChild(div);
    scrollToBottom();
  }

  function showTyping() {
    const div = document.createElement("div");
    div.className = "typing";
    div.id = "typing-indicator";
    div.textContent = "Mati est치 escribiendo...";
    document.getElementById("messages").appendChild(div);
    scrollToBottom();
  }

  function removeTyping() {
    const el = document.getElementById("typing-indicator");
    if (el) el.remove();
  }

  function parseAssistantText(text) {
    const lines = text.split("\n");
    const blocks = [];
    let current = null;

    function startBlock(title, kind, remainder) {
      flushBlock();
      current = { title, kind, paragraphs: [] };
      if (remainder !== "") {
        current.paragraphs.push(remainder);
      }
    }

    function ensureBlock() {
      if (!current) {
        current = { title: null, kind: null, paragraphs: [] };
      }
    }

    function flushBlock() {
      if (current) {
        if (current.paragraphs.length || current.title) {
          blocks.push(current);
        }
        current = null;
      }
    }

    lines.forEach(line => {
      const rawLine = line.replace(/\r$/, "");
      const trimmed = rawLine.trim();
      const match = rawLine.match(/^\s*(Paso\s*\d+|Resultado|Cierre)\s*:\s*(.*)$/i);
      if (match) {
        const title = match[1].trim() + ":";
        const kind = match[1].toLowerCase().includes("resultado")
          ? "result"
          : match[1].toLowerCase().includes("cierre")
            ? "closure"
            : "step";
        startBlock(title, kind, match[2]);
        return;
      }

      if (trimmed === "") {
        ensureBlock();
        current.paragraphs.push("");
        return;
      }

      ensureBlock();
      current.paragraphs.push(rawLine);
    });

    flushBlock();
    return blocks;
  }

  function buildAssistantBubble(text) {
    const div = document.createElement("div");
    div.className = "bubble assistant";
    const blocks = parseAssistantText(text);
    const nodes = [];

    blocks.forEach(block => {
      const blockEl = document.createElement("div");
      blockEl.className = "assistant-block";
      if (block.kind) {
        blockEl.classList.add(block.kind);
      }

      if (block.title) {
        const title = document.createElement("strong");
        title.className = "assistant-title";
        title.textContent = block.title;
        blockEl.appendChild(title);
      }

      block.paragraphs.forEach(paragraph => {
        const p = document.createElement("p");
        p.className = "assistant-paragraph";
        p.dataset.fullText = paragraph;
        p.textContent = "";
        blockEl.appendChild(p);
        nodes.push(p);
      });

      div.appendChild(blockEl);
    });

    if (!blocks.length) {
      const p = document.createElement("p");
      p.className = "assistant-paragraph";
      p.dataset.fullText = text;
      p.textContent = "";
      div.appendChild(p);
      nodes.push(p);
    }

    return { div, nodes };
  }

  function scrollToBottom() {
    const container = document.getElementById("messages");
    container.scrollTo({ top: container.scrollHeight, behavior: "smooth" });
  }

  function typeWriter(text) {
    const { div, nodes } = buildAssistantBubble(text);
    document.getElementById("messages").appendChild(div);
    scrollToBottom();

    const speed = 18;
    let nodeIndex = 0;
    let charIndex = 0;

    function typing() {
      if (nodeIndex >= nodes.length) return;
      const node = nodes[nodeIndex];
      const fullText = node.dataset.fullText || "";
      if (charIndex < fullText.length) {
        node.textContent += fullText.charAt(charIndex);
        charIndex++;
        scrollToBottom();
        setTimeout(typing, speed);
        return;
      }
      nodeIndex++;
      charIndex = 0;
      setTimeout(typing, speed);
    }

    typing();
  }

  async function sendMessage() {
    const input = document.getElementById("input");
    const text = input.value.trim();
    if (!text) return;

    addBubble("user", text);
    messages.push({ role: "user", content: text });
    input.value = "";

    showTyping();

    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ messages })
    });

    const data = await res.json();
    removeTyping();

    typeWriter(data.message);
    messages.push({ role: "assistant", content: data.message });
  }
</script>

</body>
</html>

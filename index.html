<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mati 췅 Matem치ticas 5춿 a 7춿 b치sico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f3f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 520px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 90vh;
      max-height: 720px;
    }

    .header {
      text-align: center;
      margin-bottom: 12px;
    }

    .header h1 {
      margin: 0;
      font-size: 22px;
      color: #111827;
    }

    .header p {
      margin-top: 4px;
      font-size: 14px;
      color: #2563eb;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      background: #f9fafb;
      border-radius: 12px;
      margin-bottom: 10px;
      min-height: 0;
    }

    .bubble {
      max-width: 85%;
      padding: 14px 16px;
      border-radius: 14px;
      margin-bottom: 10px;
      font-size: 15px;
      line-height: 1.6;
      animation: fadeIn 0.25s ease-out;
    }

    .bubble p {
      margin: 0 0 10px 0;
    }

    .bubble p:last-child {
      margin-bottom: 0;
    }

    .assistant-block {
      margin-bottom: 14px;
    }

    .assistant-block:last-child {
      margin-bottom: 0;
    }

    .assistant-title {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .assistant-paragraph {
      margin: 0 0 10px 0;
    }

    .assistant-paragraph:last-child {
      margin-bottom: 0;
    }

    .assistant-block.result {
      border-left: 4px solid #2563eb;
      padding-left: 12px;
      padding-top: 2px;
      padding-bottom: 2px;
    }

    .assistant-block.closure {
      font-style: italic;
      opacity: 0.85;
    }

    .assistant {
      background: #eef2ff;
      color: #111827;
    }

    .user {
      background: #2563eb;
      color: white;
      margin-left: auto;
    }

    .typing {
      font-style: italic;
      color: #6b7280;
      padding: 10px 14px;
      background: #eef2ff;
      border-radius: 14px;
      width: fit-content;
      margin-bottom: 10px;
      animation: pulse 1.4s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-zone {
      display: flex;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 14px 16px;
      font-size: 15px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      outline: none;
    }

    input:focus {
      border-color: #2563eb;
    }

    button {
      background: #2563eb;
      border: none;
      border-radius: 12px;
      padding: 0 20px;
      font-size: 15px;
      color: white;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>

<body>

<div class="app">
  <div class="header">
    <h1>Mati 췅 Matem치ticas</h1>
    <p>5춿 a 7춿 b치sico 췅 Chile</p>
  </div>

  <div class="messages" id="messages">
    <div class="bubble assistant">
      <p>Hola 游녦</p>
      <p>Preg칰ntame cualquier ejercicio de matem치ticas y lo resolvemos paso a paso.</p>
    </div>
  </div>

  <div class="input-zone">
    <input id="input" placeholder="Ej: 쮺u치nto es 3/4 + 1/2?" />
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
  const API_URL = "https://hotel-chat-proxy.vercel.app/api/mati";
  const messages = [];

  function addBubble(role, text) {
    const div = document.createElement("div");
    div.className = "bubble " + role;

    const parts = text.split("\n\n");
    parts.forEach(p => {
      const para = document.createElement("p");
      para.textContent = p;
      div.appendChild(para);
    });

    document.getElementById("messages").appendChild(div);
    scrollToBottom();
  }

  function showTyping() {
    const div = document.createElement("div");
    div.className = "typing";
    div.id = "typing-indicator";
    div.textContent = "Mati est치 escribiendo...";
    document.getElementById("messages").appendChild(div);
    scrollToBottom();
  }

  function removeTyping() {
    const el = document.getElementById("typing-indicator");
    if (el) el.remove();
  }

  function parseAssistantText(text) {
    const lines = text.split("\n");
    const blocks = [];
    let current = null;

    function startBlock(title, kind, remainder) {
      flushBlock();
      current = { title, kind, paragraphs: [] };
      if (remainder !== "") {
        current.paragraphs.push(remainder);
      }
    }

    function ensureBlock() {
      if (!current) {
        current = { title: null, kind: null, paragraphs: [] };
      }
    }

    function flushBlock() {
      if (current) {
        if (current.paragraphs.length || current.title) {
          blocks.push(current);
        }
        current = null;
      }
    }

    lines.forEach(line => {
      const rawLine = line.replace(/\r$/, "");
      const trimmed = rawLine.trim();
      const match = rawLine.match(/^\s*(Paso\s*\d+|Resultado|Cierre)\s*:\s*(.*)$/i);
      if (match) {
        const title = match[1].trim() + ":";
        const kind = match[1].toLowerCase().includes("resultado")
          ? "result"
          : match[1].toLowerCase().includes("cierre")
            ? "closure"
            : "step";
        startBlock(title, kind, match[2]);
        return;
      }

      if (trimmed === "") {
        ensureBlock();
        current.paragraphs.push("");
        return;
      }

      ensureBlock();
      current.paragraphs.push(rawLine);
    });

    flushBlock();
    return blocks;
  }

  function buildAssistantBubble(text) {
    const div = document.createElement("div");
    div.className = "bubble assistant";
    const blocks = parseAssistantText(text);
    const nodes = [];

    blocks.forEach(block => {
      const blockEl = document.createElement("div");
      blockEl.className = "assistant-block";
      if (block.kind) {
        blockEl.classList.add(block.kind);
      }

      if (block.title) {
        const title = document.createElement("strong");
        title.className = "assistant-title";
        title.textContent = block.title;
        blockEl.appendChild(title);
      }

      block.paragraphs.forEach(paragraph => {
        const p = document.createElement("p");
        p.className = "assistant-paragraph";
        p.dataset.fullText = paragraph;
        p.textContent = "";
        blockEl.appendChild(p);
        nodes.push(p);
      });

      div.appendChild(blockEl);
    });

    if (!blocks.length) {
      const p = document.createElement("p");
      p.className = "assistant-paragraph";
      p.dataset.fullText = text;
      p.textContent = "";
      div.appendChild(p);
      nodes.push(p);
    }

    return { div, nodes };
  }

  function scrollToBottom() {
    const container = document.getElementById("messages");
    container.scrollTo({ top: container.scrollHeight, behavior: "smooth" });
  }

  function typeWriter(text) {
    const { div, nodes } = buildAssistantBubble(text);
    document.getElementById("messages").appendChild(div);
    scrollToBottom();

    const speed = 18;
    let nodeIndex = 0;
    let charIndex = 0;

    function typing() {
      if (nodeIndex >= nodes.length) return;
      const node = nodes[nodeIndex];
      const fullText = node.dataset.fullText || "";
      if (charIndex < fullText.length) {
        node.textContent += fullText.charAt(charIndex);
        charIndex++;
        scrollToBottom();
        setTimeout(typing, speed);
        return;
      }
      nodeIndex++;
      charIndex = 0;
      setTimeout(typing, speed);
    }

    typing();
  }

  async function sendMessage() {
    const input = document.getElementById("input");
    const text = input.value.trim();
    if (!text) return;

    addBubble("user", text);
    messages.push({ role: "user", content: text });
    input.value = "";

    showTyping();

    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ messages })
    });

    const data = await res.json();
    removeTyping();

    typeWriter(data.message);
    messages.push({ role: "assistant", content: data.message });
  }
</script>

</body>
</html>

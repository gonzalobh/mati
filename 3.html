<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MathBot - Tu Profe de Mates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Profesor de matem√°ticas virtual divertido para aprender jugando" />

  <style>
    :root {
      /* Paleta divertida y energ√©tica para preadolescentes */
      --bg-gradient-start: #667eea;
      --bg-gradient-mid: #764ba2;
      --bg-gradient-end: #f093fb;
      
      --surface: rgba(255, 255, 255, 0.95);
      --surface-hover: rgba(255, 255, 255, 1);
      --border: rgba(255, 255, 255, 0.3);
      
      --text-primary: #2d3748;
      --text-secondary: #718096;
      
      /* Colores accent vibrantes */
      --accent-math: #ff6b6b;
      --accent-science: #4ecdc4;
      --accent-fun: #ffe66d;
      --accent-purple: #a855f7;
      
      --shadow-soft: 0 10px 40px rgba(0,0,0,0.1);
      --shadow-glow: 0 0 30px rgba(255, 107, 107, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: 'Nunito', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-mid) 50%, var(--bg-gradient-end) 100%);
      background-attachment: fixed;
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animaci√≥n de fondo flotante */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 230, 109, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(78, 205, 196, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    .app-shell {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }

    /* Header minimal tipo status bar */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 28px;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .status-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 20px;
      font-weight: 800;
      color: white;
      letter-spacing: 0.5px;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .math-icon {
      width: 38px;
      height: 38px;
      background: linear-gradient(135deg, var(--accent-math), var(--accent-purple));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      box-shadow: var(--shadow-glow);
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    .status-streak {
      font-size: 20px;
      font-weight: 800;
      padding: 6px 16px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.18);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    /* √Årea principal del chat */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      width: 100%;
      padding: 24px 16px 0;
      gap: 20px;
    }

    .input-shell {
      padding: 16px;
      background: rgba(255, 255, 255, 0.12);
      border-top: 1px solid var(--border);
      backdrop-filter: blur(12px);
    }

    .suggested-actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 12px;
    }

    .suggested-pill {
      padding: 10px 16px;
      border-radius: 999px;
      border: 2px solid rgba(255, 255, 255, 0.4);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.6));
      font-weight: 700;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
    }

    .suggested-pill:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.18);
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
    }

    /* Textarea estilo moderno */
    textarea {
      width: 100%;
      padding: 20px;
      font-size: 16px;
      border-radius: 16px;
      border: 2px solid #e2e8f0;
      outline: none;
      resize: none;
      line-height: 1.6;
      min-height: 72px;
      background: rgba(255, 255, 255, 0.9);
      color: var(--text-primary);
      font-family: inherit;
      transition: all 0.3s ease;
    }

    textarea:focus {
      border-color: var(--accent-purple);
      background: white;
      box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.1);
    }

    textarea::placeholder {
      color: #a0aec0;
    }

    /* Bot√≥n principal con gradiente animado */
    button[type="submit"] {
      padding: 16px 32px;
      border-radius: 16px;
      border: none;
      background: linear-gradient(135deg, var(--accent-math), var(--accent-purple));
      color: white;
      cursor: pointer;
      font-size: 18px;
      font-weight: 700;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
      position: relative;
      overflow: hidden;
    }

    button[type="submit"]::before {
      content: '‚ú®';
      position: absolute;
      left: 16px;
      opacity: 0;
      transition: all 0.3s ease;
    }

    button[type="submit"]:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
    }

    button[type="submit"]:hover:not(:disabled)::before {
      opacity: 1;
      left: 20px;
    }

    button[type="submit"]:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    /* Mensajes y respuestas */
    .messages {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .response-shell {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
      animation: fadeInUp 0.5s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Tarjeta de respuesta del profe */
    .teacher-card {
      background: var(--surface);
      border-radius: 24px;
      padding: 28px;
      box-shadow: var(--shadow-soft);
      border: 2px solid var(--border);
      position: relative;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
    }

    .teacher-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 2px dashed #e2e8f0;
    }

    .teacher-avatar {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, var(--accent-science), var(--accent-purple));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
    }

    .teacher-info {
      flex: 1;
    }

    .teacher-name {
      font-weight: 800;
      font-size: 18px;
      color: var(--text-primary);
    }

    .teacher-role {
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 600;
    }

    .math-badge {
      padding: 6px 12px;
      background: linear-gradient(135deg, var(--accent-fun), #ffd93d);
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      color: #744210;
    }

    /* Contenido de la lecci√≥n */
    .lesson-content {
      font-size: 16px;
      line-height: 1.8;
      color: var(--text-primary);
    }

    .lesson-content p {
      margin-bottom: 16px;
    }

    .math-highlight {
      background: linear-gradient(120deg, var(--accent-fun) 0%, var(--accent-fun) 100%);
      background-repeat: no-repeat;
      background-size: 100% 40%;
      background-position: 0 88%;
      font-weight: 700;
      padding: 0 4px;
      border-radius: 4px;
    }

    /* Ejemplo interactivo */
    .example-box {
      background: linear-gradient(135deg, #f0fff4, #c6f6d5);
      border: 2px solid #9ae6b4;
      border-radius: 16px;
      padding: 20px;
      margin: 20px 0;
      position: relative;
    }

    .example-label {
      position: absolute;
      top: -12px;
      left: 16px;
      background: var(--accent-science);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .example-content {
      font-family: 'Courier New', monospace;
      font-size: 18px;
      color: #22543d;
      font-weight: 700;
    }

    /* Pasos numerados */
    .steps-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 20px 0;
    }

    .step-item {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      padding: 16px;
      background: #f7fafc;
      border-radius: 12px;
      border-left: 4px solid var(--accent-purple);
    }

    .step-number {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--accent-purple), var(--accent-math));
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      flex-shrink: 0;
    }

    .step-text {
      flex: 1;
      font-size: 15px;
      line-height: 1.6;
    }

    /* Tips especiales */
    .tip-box {
      background: linear-gradient(135deg, #fef3c7, #fde68a);
      border: 2px solid #fbbf24;
      border-radius: 16px;
      padding: 20px;
      margin: 20px 0;
      display: flex;
      gap: 16px;
      align-items: flex-start;
    }

    .tip-icon {
      font-size: 32px;
      flex-shrink: 0;
    }

    .tip-content {
      flex: 1;
    }

    .tip-title {
      font-weight: 800;
      color: #92400e;
      margin-bottom: 4px;
      font-size: 16px;
    }

    .tip-text {
      color: #78350f;
      font-size: 14px;
      line-height: 1.6;
    }

    /* Panel de carga */
    .loader-panel {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 16px;
      padding: 24px;
      background: var(--surface);
      border-radius: 20px;
      box-shadow: var(--shadow-soft);
      border: 2px dashed var(--accent-science);
    }

    .loader-panel.is-active {
      display: flex;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .loader-avatar {
      font-size: 40px;
      animation: bounce 1s infinite;
    }

    .loader-text {
      font-size: 18px;
      font-weight: 700;
      color: var(--accent-purple);
    }

    .loader-dots {
      display: flex;
      gap: 8px;
    }

    .loader-dot {
      width: 12px;
      height: 12px;
      background: var(--accent-science);
      border-radius: 50%;
      animation: loaderBounce 1.4s infinite ease-in-out both;
    }

    .loader-dot:nth-child(1) { animation-delay: -0.32s; }
    .loader-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes loaderBounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* Footer divertido */
    /* Responsive */
    @media (max-width: 768px) {
      .teacher-card {
        padding: 20px;
      }

      .example-content {
        font-size: 16px;
      }

      .top-bar {
        gap: 16px;
      }

      .status-streak {
        font-size: 18px;
      }

      button[type="submit"] {
        width: 100%;
      }
    }

    /* Confetti animation para respuestas correctas */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: var(--accent-math);
      position: absolute;
      animation: confetti-fall 3s linear forwards;
      z-index: 100;
    }

    @keyframes confetti-fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="app-shell">
  <header class="top-bar">
    <div class="status-logo">
      <div class="math-icon">üèÜ</div>
      <span>MATI</span>
    </div>
    <div class="status-streak">üî• Racha: <span id="streakCount">4</span></div>
  </header>

  <main class="chat-area">
    <!-- Mensajes -->
    <div class="messages" id="messages"></div>

    <!-- Loader -->
    <div class="loader-panel" id="loaderPanel">
      <div class="loader-avatar">ü§î</div>
      <div>
        <div class="loader-text">Pensando...</div>
        <div class="loader-dots">
          <div class="loader-dot"></div>
          <div class="loader-dot"></div>
          <div class="loader-dot"></div>
        </div>
      </div>
    </div>
  </main>

  <section class="input-shell">
    <div class="suggested-actions" id="suggestedActions">
      <button class="suggested-pill" type="button">üî• ¬øOtro m√°s dif√≠cil?</button>
      <button class="suggested-pill" type="button">üòï No entend√≠</button>
      <button class="suggested-pill" type="button">üôå ¬°Gracias!</button>
    </div>
    <form class="input-container" id="form">
      <textarea id="input" rows="2" placeholder="Ej: ¬øC√≥mo sumo fracciones con diferente denominador? ü§î" autocomplete="off"></textarea>
      <button type="submit">¬°Enviar pregunta! üöÄ</button>
    </form>
  </section>
</div>

<script>
  const API_URL = "https://hotel-chat-proxy.vercel.app/api/mati";
  
  const messagesEl = document.getElementById("messages");
  const form = document.getElementById("form");
  const input = document.getElementById("input");
  const loaderPanel = document.getElementById("loaderPanel");
  const submitButton = form.querySelector("button[type='submit']");
  const suggestedActions = document.getElementById("suggestedActions");

  let isLoading = false;
  let messages = [];

  const suggestionSets = {
    base: [
      { label: "üî• ¬øOtro m√°s dif√≠cil?", message: "Ponme uno m√°s dif√≠cil" },
      { label: "üòï No entend√≠", message: "No entend√≠, expl√≠camelo m√°s lento" },
      { label: "üôå ¬°Gracias!", message: "Gracias MATI üòÑ" }
    ],
    success: [
      { label: "üèÜ Sube el nivel", message: "Dame uno m√°s desafiante" },
      { label: "‚ö° Modo r√°pido", message: "Hazme uno similar pero m√°s r√°pido" },
      { label: "üéØ Otro reto", message: "Dame otro ejercicio dif√≠cil" }
    ],
    confusion: [
      { label: "üß© Paso a paso", message: "No entend√≠, expl√≠camelo m√°s lento" },
      { label: "üîç Otro ejemplo", message: "Dame un ejemplo m√°s simple" },
      { label: "üß† Recordatorio", message: "Recu√©rdame la regla b√°sica" }
    ]
  };

  const successKeywords = [
    "seco",
    "crack",
    "genial",
    "excelente",
    "perfecto",
    "muy bien",
    "bien hecho"
  ];

  const confusionKeywords = [
    "no entend√≠",
    "no entiendo",
    "paso a paso",
    "veamos paso a paso",
    "veamos juntos",
    "explicar√©",
    "confuso"
  ];

  function renderSuggestions(items) {
    suggestedActions.innerHTML = "";
    items.forEach((item) => {
      const button = document.createElement("button");
      button.type = "button";
      button.className = "suggested-pill";
      button.textContent = item.label;
      button.dataset.message = item.message;
      button.addEventListener("click", () => {
        if (isLoading) return;
        sendMessage(item.message);
      });
      suggestedActions.appendChild(button);
    });
  }

  function updateSuggestions(botMessage) {
    const text = botMessage.toLowerCase();
    const isSuccess = successKeywords.some((keyword) => text.includes(keyword));
    const isConfused = confusionKeywords.some((keyword) => text.includes(keyword));

    if (isSuccess) {
      renderSuggestions(suggestionSets.success);
      return;
    }

    if (isConfused) {
      renderSuggestions(suggestionSets.confusion);
      return;
    }

    renderSuggestions(suggestionSets.base);
  }

  function createTeacherResponse(content) {
    const card = document.createElement("div");
    card.className = "teacher-card";
    
    const header = document.createElement("div");
    header.className = "teacher-header";
    header.innerHTML = `
      <div class="teacher-avatar">üë®‚Äçüè´</div>
      <div class="teacher-info">
        <div class="teacher-name">Profe Math</div>
        <div class="teacher-role">Tu profesor de matem√°ticas</div>
      </div>
      <div class="math-badge">‚≠ê Nivel: Explorador</div>
    `;
    
    const body = document.createElement("div");
    body.className = "lesson-content";
    body.innerHTML = formatMathContent(content);
    card.appendChild(header);
    card.appendChild(body);
    
    return card;
  }

  function formatMathContent(text) {
    const escapeHtml = (value) =>
      value
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");

    const paragraphs = text.split(/\n{2,}/).map((paragraph) => {
      const safe = escapeHtml(paragraph).replace(/\n/g, "<br>");
      return `<p>${safe}</p>`;
    });

    return paragraphs.join("");
  }

  async function sendMessage(text) {
    loaderPanel.classList.add("is-active");

    isLoading = true;
    input.disabled = true;
    submitButton.disabled = true;
    messages.push({ role: "user", content: text });

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages })
      });

      const data = await response.json();

      if (!data.message) {
        throw new Error("Respuesta inv√°lida del backend");
      }

      messages.push({ role: "assistant", content: data.message });

      const teacherResponse = createTeacherResponse(data.message);
      messagesEl.appendChild(teacherResponse);
      updateSuggestions(data.message);

      // Scroll suave
      teacherResponse.scrollIntoView({ behavior: "smooth", block: "start" });

      input.value = "";
      input.focus();
    } catch (error) {
      input.focus();
      console.error("Error al conectar con el backend:", error);
    } finally {
      isLoading = false;
      input.disabled = false;
      submitButton.disabled = false;
      loaderPanel.classList.remove("is-active");
    }
  }

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    if (isLoading) return;
    
    const text = input.value.trim();
    if (!text) return;
    
    sendMessage(text);
  });

  // Auto-resize textarea
  input.addEventListener("input", function() {
    this.style.height = "auto";
    this.style.height = Math.min(this.scrollHeight, 200) + "px";
  });

  renderSuggestions(suggestionSets.base);

  // Animaci√≥n de confetti al enviar (opcional)
  function createConfetti() {
    const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#a855f7'];
    for (let i = 0; i < 5; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDelay = Math.random() * 2 + "s";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 3000);
    }
  }
</script>

</body>
</html>
